<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
					<section>
						<h1>MVC</h1>
						<!-- <h3>The HTML Presentation Framework</h3> -->
						<p>
								<ul>
										<li>Nguyễn Khắc Minh</li>
										<li>Hoàng Thị Thu Uyên</li>
										<li>Nguyễn Thị Thanh Tâm</li>
								</ul>
						</p>
					</section>
					<section>
							<ol><li>MVC</li>
							<li>Lập trình PHP theo mô hình MVC</li>
							</ol>
					</section>
					<section>
						<h2>I. MVC</h2>
						<img data-src="./Image/mvc.png"/>
					</section>

					<section>
						<h2>I. Lập trình PHP theo mô hình MVC</h2>
						<img data-src="./Image/mvc1.png"/>
					</section>

					<section>
						<img data-src="./Image/mvc2.png"/>
						<img data-src="./Image/mvc3.png"/>
					</section>					

					<section>
						<img data-src="./Image/mvc4.png"/>
					</section>		

					<section>
						<img data-src="./Image/mvc5.png"/>
					</section>	
					
					<section>
						<img data-src="./Image/mvc6.png"/>
					</section>	

					<section>
						<img data-src="./Image/mvc7.png"/>
					</section>		

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
